<!DOCTYPE html>
<html>

<head>
    <title>Result</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-blue-500 text-white text-center py-10 font-medium">
    <h1 class="text-3xl mb-4">Result</h1>
    <p>You chose:  {{ user_choice }}</p>
    <br>
    <p>Computer chose:  {{ computer_choice }}</p>
    <br>
    <p>{{ result }}</p>
    <br>
    <p>Your score:  {{ user_score }}</p>
    <br>
    <p>Computer's score:  {{ computer_score }}</p>
    <br>
    <a href="/" class="bg-blue-500 hover:bg-green-700 text-white font-bold p-2 m-2 rounded-full">Play Again</a>
</body>

</html>
